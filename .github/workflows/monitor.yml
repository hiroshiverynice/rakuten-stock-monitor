name: Stock Monitor

on:
  schedule:
    # 15分ごとに実行（GitHub Actionsの負荷により多少遅延する場合あり）
    - cron: '*/15 * * * *'
  workflow_dispatch: {}  # 手動実行用

permissions:
  contents: write  # state.json のコミットに必要

concurrency:
  group: stock-monitor
  cancel-in-progress: false

jobs:
  monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run stock monitor
        env:
          RAKUTEN_APP_ID: ${{ secrets.RAKUTEN_APP_ID }}
          RAKUTEN_ACCESS_KEY: ${{ secrets.RAKUTEN_ACCESS_KEY }}
          LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
          LINE_USER_ID: ${{ secrets.LINE_USER_ID }}
        run: python monitor.py

      - name: Commit updated state
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update stock monitor state"
          file_pattern: state.json
          commit_user_name: 'github-actions[bot]'
          commit_user_email: 'github-actions[bot]@users.noreply.github.com'
